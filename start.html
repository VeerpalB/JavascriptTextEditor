<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Code Editor</title>
  <style>
  .left{
    float:right;
    width:50%;
    height:80%;
    }
  .right{
    overflow:hidden;
    height:80%;
    }
  </style>

</head>
<body>
      <div id="div1" class="left">
          <iframe name="editor" id="editor" src="index.html"  scrolling ="no" width="100%" style="height: 100vh;border:none;"></iframe>
      </div>
      <div id="div2" class="right">
        <iframe name="code" id="code" src="main.html" scrolling ="no" width="100%" style="height: 100vh;border:none;"></iframe>
      </div>
</body>
</html>

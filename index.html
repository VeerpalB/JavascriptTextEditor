<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Code Editor</title>
  <meta name="description" content="A text editor made with Javascript with code element">
  <meta name="author" content="Who-Know-Who">
  <link rel="stylesheet" href="styles.css">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script src="script.js"></script>
</head>
<br />
<body>
      <div id="div1" style="position:relative;border:1px solid black;">
          <br>
          <iframe name="div1_msg" id="div1_msg" width="80%" onload="onLoadHandler();" src="editable.htm"></iframe>
      </div>
    <input type="button" value="Div 1 Editable" onclick="makeEditable('div1');">
</body>
<script type="text/javascript">
function onLoadHandler() {
    makeEditable('div1');
}
</script>
</html>
